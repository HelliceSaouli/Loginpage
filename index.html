            </div>
            <button class="login-button">Log In</button>
            <div class="linking"><a href="#">Forgot password ?</a></div>
        </div>

        <!-- scripting the background interactive using threejs-->
        <script src="three.min.js"></script>
        <script>
            let scene, camera, startgeo,starfield;
            let cloud_particle_array = [];

            function init(){
               scene  = new THREE.Scene();
               camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
               camera.position.z = 1.0;

               camera.rotation.x = 1.16;
               camera.rotation.y = -0.12;
               camera.rotation.z = 0.27;

               let ambient = new THREE.AmbientLight(0x000000);
               scene.add(ambient);

               let directionalLight = new THREE.DirectionalLight(0xffac19);
               directionalLight.position.set(0, 0, 1);
               scene.add(directionalLight);

               let orangepointlight = new THREE.PointLight(0xcc6600, 50, 300, 0.7);
               orangepointlight.position.set(150, 400, 50);
               scene.add(orangepointlight);

               let redepointlight = new THREE.PointLight(0xd8547e, 50, 300, 0.7);
               redepointlight.position.set(50, 400, 50);
               scene.add(redepointlight);

               let bluepointlight = new THREE.PointLight(0x3677ac, 50, 300, 0.7);
               bluepointlight.position.set(250, 400, 150);
               scene.add(bluepointlight);

               renderer = new THREE.WebGLRenderer();
               renderer.setSize(window.innerWidth, window.innerHeight);
               document.body.appendChild(renderer.domElement);

               startgeo = new THREE.BufferGeometry();
               let pointsArray = [];

               let sprite = new THREE.TextureLoader().load('startsprit.png');
               let spriteMaterial = new THREE.PointsMaterial( { size: 3, 
                                                                sizeAttenuation: true, 
                                                                map: sprite, 
                                                                alphaTest: 0.1, 
                                                                transparent: true } );

               for(let s = 0; s < 7000; s++){
                   star = new THREE.Vector3(
                            Math.random() * 600 - 300,
                            Math.random() * 600 - 300,
                            Math.random() * 600 - 300
                   );
                   pointsArray.push(star);
               }
               startgeo.setFromPoints(pointsArray);
               starfield = new THREE.Points(startgeo, spriteMaterial);
               scene.add(starfield);

               let cloud_particle_texture = new THREE.TextureLoader();
               cloud_particle_texture.load('cloud_particle.png', function(texture){
                   cloudgeo      = new THREE.PlaneBufferGeometry(350, 350);
                   cloudMaterial = new THREE.MeshLambertMaterial({
                       map:texture,
                       transparent: true 
                   });

                   for(let c = 0; c < 100 ; c++){
                       let cloud = new THREE.Mesh(cloudgeo, cloudMaterial);
                       cloud.position.set(
                           Math.random() * 800 - 150,
                           350,
                           Math.random() * 450 - 450,
                       );
                       cloud.rotation.x = 1.16;
                       cloud.rotation.y = -0.12;
                       cloud.rotation.z = Math.random() * 3 * Math.PI;
                       cloud.material.opacity = 0.50;
                       cloud_particle_array.push(cloud);
                       scene.add(cloud);
                   }
               });
            }

            function render(){
                cloud_particle_array.forEach( p => {
                        p.rotation.z -=  Math.sin(Math.random()) * 0.01666;
                });
                renderer.render(scene, camera);
                requestAnimationFrame(render);
            }

            init();
            render();
        </script>
    </body>
</html>
